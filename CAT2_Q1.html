<!DOCTYPE html>
<html>
<head>
<title>Employee Payroll</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Employee Payroll</h2>

<label for="name">Employee Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="hours">Hours Worked:</label>
<input type="number" id="hours" name="hours"><br><br>

<label for="rate">Rate per Hour:</label>
<input type="number" id="rate" name="rate"><br><br>

<button onclick="calculatePayroll()">Calculate</button>

<br><br>

<table id="payrollTable">
  <tr>
    <th>Category</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>Basic Pay</td>
    <td id="basicPay"></td>
  </tr>
  <tr>
    <td>Tax</td>
    <td id="tax"></td>
  </tr>
  <tr>
    <td>Net Pay</td>
    <td id="netPay"></td>
  </tr>
</table>

<script>
function calculatePayroll() {
  var name = document.getElementById("name").value;
  var hours = parseFloat(document.getElementById("hours").value);
  var rate = parseFloat(document.getElementById("rate").value);

  var basicPay = hours * rate;
  var tax = 0;

  if (basicPay > 50000) {
    tax = basicPay * 0.2;
  } else if (basicPay >= 20000 && basicPay <= 50000) {
    tax = basicPay * 0.1;
  } 

  var netPay = basicPay - tax;

  document.getElementById("basicPay").innerHTML = basicPay.toFixed(2);
  document.getElementById("tax").innerHTML = tax.toFixed(2);
  document.getElementById("netPay").innerHTML = netPay.toFixed(2);
}
</script>

</body>
</html>
